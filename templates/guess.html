<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: linear-gradient(to bottom, #ff6699, #ffcc99);
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background: #fff;
  border: 2px solid #333;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: center;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

p {
  font-size: 18px;
  color: #555;
}
</style>
</head>
<body>

<div class="container">
  <h1>AI Guess Result</h1>
  <p>{{ guess }}</p>
</div>

</body>
</html>
