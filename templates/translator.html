<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Translator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0; /* Fallback color */
      background-image: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .input-box {
      width: 400px;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }

    select {
      padding: 10px;
      margin-left: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #008CBA;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0069d9;
    }

    .output-group {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .output {
      width: 400px;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }

    .audio-icon {
      margin-left: 10px;
      cursor: pointer;
      font-size: 24px;
      color: #008CBA;
      transition: color 0.3s ease;
    }

    .audio-icon:hover {
      color: #0069d9;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    async function translateText() {
      const text = document.querySelector('.input-box').value;
      const sourceLang = document.querySelectorAll('select')[0].value;
      const targetLang = document.querySelectorAll('select')[1].value;

      const response = await fetch('/translate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          'text': text,
          'source_lang': sourceLang,
          'target_lang': targetLang
        })
      });

      const result = await response.json();
      const translatedText = result.translated_text;
      document.querySelector('.output').value = translatedText;

      // Store translated text and language for text-to-speech
      document.querySelector('.audio-icon').setAttribute('data-text', translatedText);
      document.querySelector('.audio-icon').setAttribute('data-lang', targetLang);
    }

    function speakText() {
      const text = document.querySelector('.audio-icon').getAttribute('data-text');
      const lang = document.querySelector('.audio-icon').getAttribute('data-lang');
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = lang;
      window.speechSynthesis.speak(speech);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Universal Translator</h1>
    <div class="input-group">
      <textarea class="input-box" placeholder="Enter text here"></textarea>
      <select>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
      </select>
    </div>
    <div class="input-group">
      <select>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
      </select>
      <button onclick="translateText()">Translate</button>
    </div>
    <div class="output-group">
      <textarea class="output" placeholder="Translated text will appear here" readonly></textarea>
      <span class="audio-icon" onclick="speakText()">ðŸ”Š</span>
    </div>
  </div>
</body>
</html>
