<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fallback color */
            background-image: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            text-align: center;
        }

        .navbar {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            display: flex;
            justify-content: flex-end;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        h2{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#jobs">Jobs</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#faq">FAQ</a></li>
        </ul>
    </div>
    <div class="container">
        <div id="reviewText">
            <h2>Resume Review</h2>
            {{ review_text|safe }}
        </div>
    </div>
</body>
</html>
